{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Login</button>
        <input type="hidden" name="next" value="{% url 'index' %}">

{% endblock content %}
