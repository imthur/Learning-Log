{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo tópico: </h2>
{% endblock header%}

{% block content %} 

<form action="{% url 'new_topic' %}" method='post', class="form"> 
    {% csrf_token %} <!-- essa tag é necessária para proteger o formulário contra ataques de CSRF -->
    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">add topic</button> <!-- botão de envio do formulário -->
    {% endbuttons %}
    <input type='hidden' name='next' value='{% url 'topics' %}'> <!-- campo oculto que redireciona o usuário para a página de tópicos após o envio do formulário -->

</form>

{%endblock content%}
