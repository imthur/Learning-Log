{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

<h1><a href= "{% url 'topic' topic.id %}">{{ topic }}</a></h1>

{% endblock header %}

{% block content %}


<h3>Editar anotação:</h3>

<form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary ">Salvar alterações</button>
    {% endbuttons %}
    <input type="hidden" name="entry_id" value="{{ entry.id }}">
    <input type="hidden" name="topic_id" value="{{ topic.id }}">
</form>
{% endblock content %}
